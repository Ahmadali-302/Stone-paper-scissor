<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="text-center ">
    <h1 class="bg-[#081b31] text-white font-bold  text-4xl leading-[5rem]">Rock Paper Scissors</h1>

    <div class="choices flex justify-center gap-[3rem] mt-[5rem]">
        <div id="rock" class="choice h-[165px] w-[165px]">
            <img src="./images/rock.png" alt=""
                class=" h-[150px] w-[150px] object-cover rounded-full  flex justify-center items-center border-[5px] border-transparent hover:border-[5px] hover:border-black hover:cursor-pointer">
        </div>
        <div id="paper" class="choice h-[165px] w-[165px]">
            <img src="./images/paper.png" alt=""
                class="h-[150px] w-[150px] object-cover rounded-full  flex justify-center items-center border-[5px] border-transparent hover:border-[5px] hover:border-black hover:cursor-pointer">
        </div>
        <div id="scissor" class="choice h-[165px] w-[165px]">
            <img src="./images/scissors.png" alt=""
                class=" h-[150px] w-[150px] object-cover rounded-full  flex justify-center items-center border-[5px] border-transparent hover:border-[5px] hover:border-black hover:cursor-pointer">
        </div>
    </div>

    <div class="score-board flex justify-center gap-10 mt-10 text-[2rem] font-semibold">
        <div class="scroe">
            <p id="user-score" class="text-[4rem]">0</p>
            <p>You</p>
        </div>
        <div class="scroe">
            <p id="comp-score" class="text-[4rem]">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container mt-[5rem]">
        <p id="msg" class="bg-[#081b31] text-[#fff] leading-[5rem] font-bold  text-4xl inline p-3 rounded-xl">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
